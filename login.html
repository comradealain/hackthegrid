<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="hackthegrid.css">
        <style>
            table{
                margin-left:auto;
                margin-right:auto;
                text-align:left;
                border-collapse: collapse;
                border:3px double white;
                font-size:1.5em;
            }
            input, text-area {
                margin:auto;
                border-radius: 7px;
                display: block;
                padding:5%;
            }
            th,td {
                padding:10px;

            }
        </style>
    </head>
    <body>
        <div class="anim"></div>
        <div class="header">
            <div class="container">
                <div class="nav_menu">
                    <div class="hvr-grow"><a href="#">Home</a></div>
                    <div class="hvr-grow"><a href="#">Explore</a></div>
                    <div class="hvr-grow"><a href="#">About</a></div>
                </div>
            </div>
        </div>
        <div class="anim" ></div>
        <div class="reg_form">
            <h2>LOGIN FORM</h2>
            <form action="#" method='POST' enctype="text/plain" autocomplete="on">
                <table>
                    <tr class="ip">
                        <td><label>User Name : </label></td>
                        <td><input type="text" placeholder="User Name" autofocus required></td>
                    </tr>
                    <tr class="ip">
                        <td><label>Password : </label></td>
                        <td><input type="password" placeholder="Password" required></td>
                    </tr>
                    <tr class="ip">
                        <td><input type="submit" value="submit"></td>
                        <td><a href="register.html">Register</a></td>
                    </tr>                
                </table>
            </form>
        </div>
    </body>
</html>
